version: "3.0"

services:
  web:
    build:
      context: ../
      dockerfile: ./build/Dockerfile
    env_file: ../.env
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    restart: always
    ports:
      - "8080:8080"
    networks:
      - main
    depends_on:
      - postgres

  postgres:
    image: postgres:13.0
    ports:
      - '${PORT}:5432'
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=historical_rate
    networks:
      main:
        aliases:
          - postgres

volumes:
  pg_data:
networks:
  main: